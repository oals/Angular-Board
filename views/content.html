<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="app.js"></script>
  <script src="controllers/ContentController.js"></script>
  <script src="services/BoardService.js"></script>
  <script src="controllers/LoginController"></script>
  <script src="services/LoginService.js"></script>

</head>

<body ng-app="myApp" ng-controller="ContentController">

  <div class="container mt-5">
    <div class="d-flex justify-content-center">
      <div class="col-2 ">
        <div class="align-items-center flex-column">
          <div>
            <a href="#!/write" ng-if="isLoggedIn" class="fw-bold btn btn-dark w-100 p-1">글 쓰기</a>
            <a href="#!/login" ng-if="!isLoggedIn" class="fw-bold btn btn-dark w-100 p-1">로그인이 필요합니다</a>
          </div>

        </div>
      </div>
      <div class="col-10 border ms-3">
        <div class="card mb-0">
          <h5 class="card-header fw-bold">{{contentInfo.title}}</h5>
          <div class="card-body">

            <p class="card-text">{{contentInfo.content}}</p>
            <p class="card-text">
            <div class="d-flex justfiy-content-center">
              <div class="col-1">
                <small class="card-title">{{contentInfo.memberId}}</small>
              </div>
              <div class="col-9">
                <small class="text-muted text-start">{{contentInfo.writeDate | date: 'yyyy-MM-dd' }}</small>
              </div>
              <div class="col-2 text-end">
                <small class="text-end" ng-click="delete(contentInfo.id)">삭제</small>
              </div>
            </div>


            </p>
          </div>
        </div>
      </div>

    </div>

  </div>

</body>

</html>
