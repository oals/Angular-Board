<!-- login.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


  <script src="app.js"></script>
  <script src="controllers/HomeController"></script>
  <script src="controllers/LoginController"></script>
  <script src="services/LoginService.js"></script>
  <script src="css/home.css"></script>

</head>

<body ng-app="myApp" ng-controller="HomeController">

  <div class="container mt-5">
    <div class="d-flex justify-content-center">
      <div class="col-2 ">
        <div class="align-items-center flex-column">
          <div>
            <a href="#!/write" ng-if="isLoggedIn" class="fw-bold btn btn-dark w-100 p-1">글 쓰기</a>
            <a href="#!/login" ng-if="!isLoggedIn" class="fw-bold btn btn-dark w-100 p-1">로그인이 필요합니다</a>
          </div>

        </div>
      </div>
      <div class="col-10 border ms-3">
        <div class="d-flex justify-content-start mb-1">
          <div class="col-1" ng-repeat="item in categoryItems">

            <button type="button" class="btn btn-white" ng-click="getBoardData(item)"
              ng-class="{'btn-dark': item == categoryItem}">{{item}}</button>

          </div>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">카테고리</th>
              <th scope="col">제목</th>
              <th scope="col">작성자</th>
              <th scope="col">날짜</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in dummyData">
              <td class="fw-bold" ng-click="contentInfo(item.id)">{{item.category}}</td>
              <td class="fw-bold" ng-click="contentInfo(item.id)">{{item.title}}</td>
              <td>{{item.memberId}}</td>
              <td>{{item.writeDate | date:'yyyy-MM-dd'}}</td>
            </tr>
            <tr ng-show="dummyData.length == 0">
              <td colspan="4" class="text-center">
                <span class="fw-bold m-1">첫번째 게시글의 주인공이 되어보세요.</span>
              </td>
            </tr>
          </tbody>
        </table>

      </div>

    </div>

  </div>






</body>

</html>
