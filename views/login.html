<!-- login.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="app.js"></script>
  <script src="controllers/LoginController.js"></script>
  <script src="services/LoginService.js"></script>
</head>

<body>

  <form name="loginForm" ng-submit="loginTry(memberId,memberPswd)">
    <div class="d-flex justify-content-center mt-5">

      <div class="align-items-center flex-column  border rounded p-3">
        <div class="text-center">
          <span class="fw-bold mt-3">Login</span>
        </div>

        <div class="mt-3">
          <input type="text" class="form-control" ng-model="memberId" id="memberId" placeholder="아이디" minlength="3"
            required>
        </div>
        <div class="mt-2">
          <input type="password" class="form-control" ng-model="memberPswd" id="memberPswd" placeholder="비밀번호"
            minlength="3" required>
        </div>
        <div ng-if="loginForm.$dirty && loginForm.$invalid" class="text-danger mt-2">
          <small>아이디,비밀번호를 <br> 제대로 입력해주세요.</small>
        </div>

        <div class="mt-2">
          <button type="submit" class="btn btn-dark" ng-disabled="loginForm.$dirty && loginForm.$invalid">로그인
            하기</button>
        </div>
      </div>
    </div>
  </form>

</body>

</html>
