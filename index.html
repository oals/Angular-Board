<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AngularJS Routing Example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-messages.js"></script>


  <script src="app.js"></script>
  <script src="controllers/HomeController.js"></script>
  <script src="controllers/AboutController.js"></script>
  <script src="controllers/LoginController.js"></script>
  <script src="controllers/WriteController.js"></script>
  <script src="controllers//ContentController.js"></script>

  <script src="services/LoginService.js"></script>
  <script src="services/BoardService.js"></script>
</head>

<body ng-app="myApp">
  <div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="#!/home" class="nav-link active" aria-current="page" href="#">Home</a>
            </li>

            <li class="nav-item">
              <div ng-controller="LoginController">

                <a href="#!/login" ng-if="!isLoggedIn" class="nav-link">Login</a>
                <a ng-click="logout()" ng-if="isLoggedIn" class="nav-link">Logout</a>
              </div>


            </li>

          
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

  </div>

  <div ng-view></div>


</body>

</html>
